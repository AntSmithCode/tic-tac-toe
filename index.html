<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"> </script>

</head>

<body>
    <h1 class="header">Tic <span>Tac</span> Toe</h1>
    <p class="playerTurn"> Player <span> x </span> turn </p>
    <div class="boardContainer">
        <!--Game board with custom data-* attribute to store additional data-->
        <div data-game="0" class=box></div>
        <div data-game="1" class=box></div>
        <div data-game="2" class=box></div>
        <div data-game="3" class=box></div>
        <div data-game="4" class=box></div>
        <div data-game="5" class=box></div>
        <div data-game="6" class=box></div>
        <div data-game="7" class=box></div>
        <div data-game="8" class=box></div>
    </div>
    <button class="btn btn-rounded btn-primary" id="playAgain">Play Again</button>
</body>

</html>
